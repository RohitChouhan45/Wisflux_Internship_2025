<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extended CSS Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* CSS Variables */
    :root {
      --primary-color: #007BFF;
      --secondary-color: #ffc107;
      --bg-color: #f8f9fa;
      --text-color: #333;
      --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f4f4f4, #e2eafc);
      padding: 30px;
      color: var(--text-color);
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      text-shadow: 1px 1px 2px gray;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      color: #555;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
      word-spacing: 1px;
      text-align: justify;
    }

    .box {
      background-color: white;
      border: 1px solid var(--primary-color);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 350px;
      text-align: center;
      box-shadow: var(--box-shadow);
      transition: 0.3s;
    }

    .box:hover {
      background-color: var(--primary-color);
      color: white;
      transform: scale(1.05);
    }

    .btn {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #218838;
    }

    .flex-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin-top: 40px;
    }

    .flex-item {
      width: 150px;
      height: 100px;
      background-color: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: var(--box-shadow);
      position: relative;
    }

    /* Pseudo-elements */
    .flex-item::after {
      content: 'â˜…';
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      color: red;
    }

    /* Text transformation */
    .transform-text {
      text-transform: uppercase;
      margin-top: 20px;
      text-align: center;
      color: #6c757d;
    }

    /* Media query for responsiveness */
    @media (max-width: 600px) {
      .box {
        width: 90%;
      }

      .flex-container {
        flex-direction: column;
        align-items: center;
      }

      .flex-item {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Extended CSS Practice</h1>
  <h2>Styled Elements and Responsive Design</h2>

  <div class="box">
    <p>This box uses CSS variables, shadows, and transitions.</p>
    <button class="btn">Hover Me</button>
  </div>

  <div class="transform-text">uppercase text styling example</div>

  <div class="flex-container">
    <div class="flex-item">Box 1</div>
    <div class="flex-item">Box 2</div>
    <div class="flex-item">Box 3</div>
  </div>

</body>
</html>
