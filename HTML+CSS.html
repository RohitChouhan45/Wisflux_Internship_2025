<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Basics Practice</title>
  <style>
    /* Universal selector */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Body styling */
    body {
      background-color: #f4f4f4;
      padding: 20px;
    }

    /* Headings */
    h1, h2 {
      color: #333;
      text-align: center;
    }

    /* Paragraph styling */
    p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    /* Box styling */
    .box {
      background-color: #fff;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      text-align: center;
      transition: 0.3s;
    }

    /* Hover effect */
    .box:hover {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transform: scale(1.05);
    }

    /* Button styling */
    .btn {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #218838;
    }

    /* Flex layout */
    .flex-container {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .flex-item {
      width: 150px;
      height: 100px;
      background-color: #ffc107;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <h1>CSS Basics Practice</h1>
  <h2>Styling Elements</h2>

  <div class="box">
    <p>This is a styled box.</p>
    <button class="btn">Click Me</button>
  </div>

  <div class="flex-container">
    <div class="flex-item">Flex 1</div>
    <div class="flex-item">Flex 2</div>
    <div class="flex-item">Flex 3</div>
  </div>

</body>
</html>
